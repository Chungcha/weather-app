<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <title></title>

  <body>
    <header>
      <h2 id="h2"></h2>
    </header>

    <br>
    <div id="main-container" class="ui placeholder segment">
        <div class="ui three column very relaxed stackable grid">

            <div class="three wide column">
                <h3 id="welcome-message"></h3>

                <form id='search-form'>
                    <div class="field">
                    <div class="ui search">
                        <div class="ui icon input">
                            <input class="form" type="text" name="city" placeholder="Search">
                            <i class="search icon"></i>
                        </div>
                        <div class="results"></div>
                        <ul id='search-list'></ul>
                    </div>
                    </div>
                </form>
            
                
                <form id='newuser-form'>
                    <div class="ui form">
                        <div class="field">
                            <div class="ui left icon input">
                            </div>
                        </div>
                        <div id="newuser-button"></div>
                    </div>
                </form>
                <div id="user-form">
                    <form id='login-form'>
                        <div class="ui form">
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" name="username" placeholder="Username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div id="login-button"><div class="ui blue submit button">Login</div></div>
                        </div>
                    </form>
                    <br>
                    <div class="ui horizontal divider">
                        Or
                    </div>
                    <br>
                    <div id="signup-button">
                        <div class="ui big button">
                            <i class="signup icon"></i>
                            Sign Up
                        </div>
                    </div>
                </div>
            </div>

            <div class="ten wide column">
                <h3 id= "subHeader" class="ui center aligned header">
                    Current Weather
                </h3>
                <div class="ui items">
                    <div class="item">
                        <div class="middle aligned content">
                            <div class="header">
                                <i id="icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <span id="icon"></span> -->
                    
                <div id="weather-div" class="ui two segment statistics">
                </div>
                <div id="five-day-forcast" class="animated bottom attached tabular menu ui five tiny statistics">

                </div>
                <div id="sunrise-sunset">

                </div>
                <div id="details" class="ui tiny statistics">

                </div>
            </div>

            <div class="hidden" id="favorites-column">
                <h3 class="ui center aligned header">
                    Favorites
                </h3>
                <div class="ui vertical fluid right tabular menu animated list" id="favorites">
                </div>
            </div>
            <!-- <div class="middle aligned column">
                    
            </div> -->
        </div>
